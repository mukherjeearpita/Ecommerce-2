    <main>
      <section class="seller_session">
        <h2 class="section-title text-center">Add Products</h2>
        <div class="card">
          <form action="" class="form">
            <div class="form-control flex-center">
              <label for="name">Product name</label>
              <input type="text" id="name" required autocomplete="name" />
            </div>

            <div class="form-control flex-center">
              <label for="price">Price</label>
              <input type="number" id="price" required autocomplete="price" />
            </div>
            <div class="form-control flex-center">
              <label for="image">Image</label>
              <input
                type="file"
                accept="image/*"
                id="image"
                required
                autocomplete="image"
              />
            </div>

            <div class="actions_sort">
              <label for="sort"> Categories: </label>
              <select name="sort" id="sort">
                <option value="sold">
                  Watch
                </option>
                <option value="rating">
                  Computer
                </option>
                <option value="price">
                  Telivisions
                </option>
                <option value="arrival">
                  Mobile
                </option>
                <option value="discount">
                  Add more
                </option>
              </select>
            </div>
            <div class="form-control flex-center form-btn-field">
            <button type="submit" class="btn contact-btn">Save</button>
            </div>
          </form>
          </div>
          <h2 class="seller">Accept order</h2>
          <div class="card">
        <h2>View placed order</h2><br>
		<input  type="radio"value="accept"name="order">
        <label for="accept">Accept</label>
		<input type="radio"value="decline" name="order">
        <label for="decline">Decline</label>
            </div>

            <div class="card">
                <h2>Ship</h2>
                <input type="checkbox" id="check">
		<label for="check" >Headover to the courier service</label>
            </div>
            
                <button type="submit" class="btn contact-btn">Save</button>
        
      </section>
